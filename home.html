    <div class="window">
      <div class="box header">

      </div>
    </div>
    <script>
      let fileInputElement = document.getElementById("file-input");
      fileInputElement.addEventListener("change", roadImg, false);

      function roadImg(e) {
        const file = this.files[0];
        let reader = new FileReader();
        reader.onload = () => {
          const imgData = reader.result;
          let userProfileElement = document.getElementById("icon-user-profile");
          userProfileElement.src = imgData;
          // _this.imageData = imgData;
          // _this.imageData =  resizeImg(imgData);
          //localStorage.setItem('thumbnail', imgData);
        };
        reader.readAsDataURL(file);
      }
    </script>
